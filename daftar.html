  <body id="login">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="bg/logo1.png"
            alt=""
            width="30"
            class="d-inline-block align-text-top me-3"
          />
          Seblak Mercon
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-3">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="layanan.html">Layanan</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="cst.html">Customer</a>
            </li>
          </ul>
          <div>
            <button class="btn1">
              <a style="text-decoration: none; color: white" href="login.html"
                >Masuk</a
              >
            </button>
            <button class="btn2">
              <a
                style="text-decoration: none; color: #4d0020"
                href="daftar.html"
                >Daftar</a
              >
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div style="margin-top: 9rem" class="container">
      <div
        style="
          border-radius: 1rem;
          backdrop-filter: blur(0.5rem);
          border: 1px solid white;
        "
        class="card bg-transparent shadow m-auto w-50 p-4"
      >
        <form action="">
          <h1 class="text-center pb-3 mt-3 fw-bold">Daftar</h1>
          <div class="row">
            <div class="col-md-6">
              <input
                class="form-control mb-3 bg-transparent"
                type="text"
                placeholder="Nama Depan"
              />
            </div>
            <div class="col-md-6">
              <input
                class="form-control mb-3 bg-transparent"
                type="text"
                placeholder="Nama Belakang"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                class="form-control mb-3 bg-transparent"
                type="email"
                placeholder="Email"
              />
            </div>
            <div class="col-md-6">
              <input
                class="form-control mb-3 bg-transparent"
                type="text"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                class="form-control mb-3 bg-transparent"
                type="password"
                placeholder="Password"
              />
            </div>
            <div class="col-md-6">
              <input
                class="form-control mb-3 bg-transparent"
                type="password"
                placeholder="Konfirmasi Password"
              />
            </div>
          </div>

          <button
            style="background: #4d0020"
            class="form-control mb-5 border-0 p-2"
          >
            <a style="text-decoration: none; color: white" href="login.html"
              >Submit</a
            >
          </button>
        </form>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script src="js/daftar.js"></script>
